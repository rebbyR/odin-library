<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Odin Library</h1>
  </div>
  <dialog id="user-input-dialog">
    <form>
      <label for="title-input">Title</label>
      <input type="text" id="title-input" />
      <label for="author-input">Author</label>
      <input type="text" id="author-input" />
      <label for="page-count-input">Total Pages</label>
      <input type="text" id="page-count-input" />
      <label for="read-check-input">Read</label>
      <input type="checkbox" id="read-check-input" />
    </form>
  </dialog>
  <div class="add-book">
    <button id="add-book-button">Add Book</button>
  </div>
  <div class="library-display">
    <div class="book-cell">
      <p>example book<p>
      <p>author</p>
      <p>page count</p>
      <button class="read">read</button>
    </div>
    <div class="book-cell">
      <p>example book<p>
      <p>author</p>
      <p>page count</p>
      <button class="not-read">not read</button>
    </div>
    <div class="book-cell">
      <p>example book<p>
      <p>author</p>
      <p>page count</p>
      <button class="read">read</button>
    </div>
  </div>

</body>
</html>
