<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Odin Library</h1>
  </div>
  <dialog id="user-input-dialog">
    <form>
      <label for="title-input">Title</label>
      <input type="text" id="title-input" />
      <label for="author-input">Author</label>
      <input type="text" id="author-input" />
      <label for="page-count-input">Total Pages</label>
      <input type="text" id="page-count-input" />
      <label for="read-check-input">Read</label>
      <input type="checkbox" id="read-check-input" />
    </form>
    <button id="cancel-button">cancel</button>
    <button id="confirm-button" type="submit">confirm</button>
  </dialog>
  <div class="add-book">
    <button id="add-book-button">Add Book</button>
  </div>
  <div class="library-display"></div>
</body>
</html>
